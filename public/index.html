<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:700" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Palette Picker</title>
  </head>
  <body>
    <h1>Palette Picker</h1>
    <section class="color-wrap">
      <div class="swatch-wrap">
        <div class="color-1 color-div">
        </div>
        <div class="swatch-bottom-wrap">
          <p class="hex"></p>
          <div class="lock"
               onclick="toggleLocked(event)"></div>
        </div>
      </div>
      <div class="swatch-wrap">
        <div class="color-2 color-div">
        </div>
        <div class="swatch-bottom-wrap">
          <p class="hex"></p>
          <div class="lock"
               onclick="toggleLocked(event)"></div>
        </div>
      </div>
      <div class="swatch-wrap">
        <div class="color-3 color-div">
        </div>
        <div class="swatch-bottom-wrap">
          <p class="hex"></p>
          <div class="lock"
               onclick="toggleLocked(event)"></div>
        </div>
      </div>
      <div class="swatch-wrap">
        <div class="color-4 color-div">
        </div>
        <div class="swatch-bottom-wrap">
          <p class="hex"></p>
          <div class="lock"
               onclick="toggleLocked(event)"></div>
        </div>
      </div>
      <div class="swatch-wrap">
        <div class="color-5 color-div">
        </div>
        <div class="swatch-bottom-wrap">
          <p class="hex"></p>
          <div class="lock"
               onclick="toggleLocked(event)"></div>
        </div>
      </div>
    </section>
    <button class="generate-palette button"
            onclick="generatePalette()">Generate New Palette</button>
    <form onsubmit="savePalette(event)">
      <select id="project-select">
        <option value="project">Pick a Project</option>
      </select>
      <input type="text" class="palette-name" />
      <button>Save Palette</button>
    </form>
    <form onsubmit="createProject(event)">
      <label for="create-project">
        <input type="text" id="create-project" />
      </label>
      <button>Create Project</button>
    </form>
    <div class='projects-wrap-wrap'>
      <h2>Existing Projects</h2>
      <div class='projects-wrap'></div>
    </div>
    <script>window.jQuery || document.write('<script src="/jquery/jquery.js"><\/script>')</script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </body>
</html>
