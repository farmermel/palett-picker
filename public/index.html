<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Palette Picker</title>

  <body>

    <section>
      <div class="color-1">
        #color
      </div>

      </div>

    <script>window.jQuery || document.write('<script src="/jquery/jquery.js"><\/script>')</script>
